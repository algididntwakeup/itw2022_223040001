<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tugas table form</title>
  </head>
  <body>
    <table width="80%" border="2" cellspacing="2" cellpadding="7">
      <tr>
        <th colspan="3" bgcolor="grey">Data Mahasiswa</th>
      </tr>
      <tr>
        <td>Username</td>
        <td>:</td>
        <td>
          <form><input type="text" /></form>
        </td>
      </tr>
      <tr>
        <td>Password</td>
        <td>:</td>
        <td>
          <form><input type="password" /></form>
        </td>
      </tr>
      <tr>
        <td>Fullname</td>
        <td>:</td>
        <td>
          <form><input type="text" /></form>
        </td>
      </tr>
      <tr>
        <td>E-mail</td>
        <td>:</td>
        <td>
          <form><input type="text" /></form>
        </td>
      </tr>
      <tr>
        <td>Agama</td>
        <td>:</td>
        <td>
          <select>
            <option name="Agama">--Pilih Agama--</option>
            <option value="i">Islam</option>
            <option value="i">Kristen Protestan</option>
            <option value="i">Katolik</option>
            <option value="i">Buddha</option>
            <option value="i">Hindu</option>
            <option value="i">Penyembah Anime</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td><input type="radio" name="Pria" id="pria" />Laki-laki <input type="radio" name="cwk" id="cwk" />Perempuan</td>
      </tr>
      <tr>
        <td>Hobi</td>
        <td>:</td>
        <td><input type="checkbox" name="x" id="" />Musik<input type="checkbox" name="x" id="" />Olahraga<input type="checkbox" name="x" id="" />Gaming<input type="checkbox" name="x" id="" />Lainnya</td>
      </tr>
      <tr>
        <td>Profil Singkat</td>
        <td>:</td>
        <td><textarea name="x" id="" cols="30" rows="4"></textarea></td>
      </tr>
      <tr>
        <td colspan="3">
          <form align="right"><input type="submit" value="Input" /></form>
        </td>
      </tr>
    </table>
  </body>
</html>
